<!-- ========================
     基础 SEO
======================== -->
<title>{{ page.title | default: site.title }}</title>
<meta name="description" content="{{ page.description | default: site.description }}">
<meta name="keywords" content="Stata, AI, Regression, Stata-MCP, Data Analysis, LLM, Code Generation">
<meta name="author" content="StataMCP Team">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="index, follow">

<!-- ========================
     Open Graph / Social
======================== -->
<meta property="og:type" content="website">
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:image" content="https://r2.statamcp.com/android-chrome-512x512.png">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.description | default: site.description }}">
<meta name="twitter:image" content="https://r2.statamcp.com/android-chrome-512x512.png">
